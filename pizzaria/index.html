<!DOCTYPE html>

         <div class="animacaoLoad z-10 " id="animacao">

                <span class="text-white fechar text-3xl sm:text-3xl"> &times; </span>

            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10  border-l-0 border-white" id="tradicionais">

                </span>
            </div>
            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10   border-l-0 border-laranja" id="especiais">

            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10   border-l-0 border-linhaCard" id="premium">

                </span>
            </div>
            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10   border-l-0 border-white" id="doces">

                </span>
            </div>
            <div class="mb-20 w-11/12 py-10  container ">
                <div class="flex w-full">
                    <span class="text-white font-brittany  text-2xl sm:text-3xl pr-5">Bebidas</span>
                    <div class="w-full border-b-2 border-b-white"></div>
                </div>
            </div>
            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10  border-r-0 border-laranja" id="semAlcool">
                <span class="font-brittany text-white text-2xl absolute z-0 right-0 -top-4 pl-3 bg-black text-outline sm:text-3xl">Sem Álcool

            </div>
            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10  border-r-0 border-linhaCard" id="cervejas">

                </span>
            </div>
            <div class="mb-20 w-11/12 py-10  container border-2 relative pl-0 sm:pl-10  border-r-0 border-white" id="coqueteis">

                        <h1 class=" font-oswald text-white text-md sm:text-2xl h-max">
